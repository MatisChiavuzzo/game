<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Jeu de trajet interactif</title>
    <link rel="stylesheet" href="./css/jeu.css">
</head>

<body>


        <div id="game">
        <button id="startBtn">PLAY</button>
    </div>

    <div class="grid">

        <div class="header">

            <button id="index"><a href="index.html">Accueil</a></button>

            <!-- BARRE DE RISQUE -->
            <div id="risk-container">
                <div id="risk-indicator"></div>
            </div>

            <div class="block temps">
                <span id="time">0</span>
                <div class="button"></div>
            </div>

        </div>

        <div class="left-top">

            <!-- MODAL CARTE -->
            <div id="card-modal">
                <div id="card">
                    <img id="card-image" src="" alt="Image situation">
                    <p id="card-question"></p>
                    <div id="card-choices"></div>
                </div>
            </div>

                        <!-- BLOC EXPLICATION / PIoche -->
            <div id="explanation-modal">
                <div id="explanation-card">
                    <p id="explanation-text"></p>
                    <button id="next-step-btn">Continuer</button>
                </div>
            </div>

        </div>
        <div class="center"> 

<div id="scene"></div>

        </div>

        <div class="left-bottom">

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
        <p>Barre de progression : </p>
        </div>
        <div class="bottom-1">

            <div class="block meteo">
                <span id="environment">...</span>
            </div>
                <p>La météo pour la partie</p>
        </div>
        <div class="bottom-2">

            <div class="block transport">
                <span id="transport">...</span>
            </div>
        <p>Ton mode de transport</p>
        </div>

    </div>


    



<div id="final-score" style="display:none;">
  <div id="final-score-overlay">
    <div id="final-score-card">
      <h2>Fin de la partie !</h2>
      <p id="score-text"></p>
      <button onclick="window.location.reload()">Rejouer</button>
    </div>
  </div>
</div>



<script src="./js/script.js"></script>



</body>

</html>
